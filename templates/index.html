<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      body {
        background-color: #e0f7fa;
        color: #333;
      }
      .container {
        background-color: rgba(0, 128, 128, 0.7);
        border-radius: 20px;
        color: white;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      h1, h2 {
        margin-bottom: 20px;
      }
      h1.text-center {
        color: #00695c;
        font-family: 'Arial Black', sans-serif;
      }
      h2.text-center {
        color: #004d40;
        font-family: 'Arial', sans-serif;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .btn-block {
        width: 100%;
      }
      .btn-danger {
        background-color: #d32f2f;
        border-color: #d32f2f;
      }
      .btn-danger:hover {
        background-color: #b71c1c;
        border-color: #b71c1c;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Crop Yield Prediction Per Country</h1>
      <h2 class="text-center">Input All Features Here</h2>
      <form action="/predict" method="post">
        <div class="form-group">
          <label for="Year">Year</label>
          <input type="number" class="form-control" name="Year" step="any" value="2013" required>
        </div>
        <div class="form-group">
          <label for="average_rain_fall_mm_per_year">Average Rainfall (mm/year)</label>
          <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any" required>
        </div>
        <div class="form-group">
          <label for="pesticides_tonnes">Pesticides (tonnes)</label>
          <input type="number" class="form-control" name="pesticides_tonnes" step="any" required>
        </div>
        <div class="form-group">
          <label for="avg_temp">Average Temperature (Â°C)</label>
          <input type="number" class="form-control" name="avg_temp" step="any" required>
        </div>
        <div class="form-group">
          <label for="Area">Area</label>
          <input type="text" class="form-control" name="Area" required>
        </div>
        <div class="form-group">
          <label for="Item">Item</label>
          <input type="text" class="form-control" name="Item" required>
        </div>
        <button type="submit" class="btn btn-danger btn-lg mt-3 btn-block">Predict</button>
      </form>
      {% if prediction %}
      <div class="mt-4">
        <h2 class="text-center">Predicted Yield: <span class="text-warning">{{ prediction }}</span></h2>
      </div>
      {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
